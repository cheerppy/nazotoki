<svg xmlns="http://www.w3.org/2000/svg" width="700" height="420" viewBox="0 0 620 360">
  <style>
    .cellText {
      font: 34px "Noto Sans JP", "Hiragino Sans", "Yu Gothic", sans-serif;
      text-anchor: middle;
      dominant-baseline: central;
    }

    .grid {
      stroke: #111;
      stroke-width: 1;
      fill: none;
    }
  </style>

  <g transform="translate(40,30)">
    <!-- Outer grid -->
    <rect class="grid" x="0" y="0" width="13.2em" height="7.5em" />

    <!-- Vertical lines -->
    <line class="grid" x1="1.2em" y1="0" x2="1.2em" y2="7.5em" />
    <line class="grid" x1="2.4em" y1="0" x2="2.4em" y2="7.5em" />
    <line class="grid" x1="3.6em" y1="0" x2="3.6em" y2="7.5em" />
    <line class="grid" x1="4.8em" y1="0" x2="4.8em" y2="7.5em" />
    <line class="grid" x1="6.0em" y1="0" x2="6.0em" y2="7.5em" />
    <line class="grid" x1="7.2em" y1="0" x2="7.2em" y2="7.5em" />
    <line class="grid" x1="8.4em" y1="0" x2="8.4em" y2="7.5em" />
    <line class="grid" x1="9.6em" y1="0" x2="9.6em" y2="7.5em" />
    <line class="grid" x1="10.8em" y1="0" x2="10.8em" y2="7.5em" />
    <line class="grid" x1="12.0em" y1="0" x2="12.0em" y2="7.5em" />

    <!-- Horizontal lines -->
    <line class="grid" x1="0" y1="1.5em" x2="13.2em" y2="1.5em" />
    <line class="grid" x1="0" y1="3.0em" x2="13.2em" y2="3.0em" />
    <line class="grid" x1="0" y1="4.5em" x2="13.2em" y2="4.5em" />
    <line class="grid" x1="0" y1="6.0em" x2="13.2em" y2="6.0em" />

    <!-- Cell centers -->
    <g class="cellText">
      <!-- あ段 -->
      <text x="0.6em" y="0.75em">あ</text><text x="1.8em" y="0.75em">か</text>
      <text x="3.0em" y="0.75em">さ</text><text x="4.2em" y="0.75em">た</text>
      <text x="5.4em" y="0.75em">な</text><text x="6.6em" y="0.75em">は</text>
      <text x="7.8em" y="0.75em">ま</text><text x="9.0em" y="0.75em">や</text>
      <text x="10.2em" y="0.75em">ら</text><text x="11.4em" y="0.75em">わ</text>
      <text x="12.6em" y="0.75em">ん</text>

      <!-- い段 -->
      <text x="0.6em" y="2.25em">い</text><text x="1.8em" y="2.25em">き</text>
      <text x="3.0em" y="2.25em">し</text><text x="4.2em" y="2.25em">ち</text>
      <text x="5.4em" y="2.25em">に</text><text x="6.6em" y="2.25em">ひ</text>
      <text x="7.8em" y="2.25em">み</text>
      <text x="10.2em" y="2.25em">り</text>

      <!-- う段 -->
      <text x="0.6em" y="3.75em">う</text><text x="1.8em" y="3.75em">く</text>
      <text x="3.0em" y="3.75em">す</text><text x="4.2em" y="3.75em">つ</text>
      <text x="5.4em" y="3.75em">ぬ</text><text x="6.6em" y="3.75em">ふ</text>
      <text x="7.8em" y="3.75em">む</text><text x="9.0em" y="3.75em">ゆ</text>
      <text x="10.2em" y="3.75em">る</text>

      <!-- え段 -->
      <text x="0.6em" y="5.25em">え</text><text x="1.8em" y="5.25em">け</text>
      <text x="3.0em" y="5.25em">せ</text><text x="4.2em" y="5.25em">て</text>
      <text x="5.4em" y="5.25em">ね</text><text x="6.6em" y="5.25em">へ</text>
      <text x="7.8em" y="5.25em">め</text>
      <text x="10.2em" y="5.25em">れ</text>

      <!-- お段 -->
      <text x="0.6em" y="6.75em">お</text><text x="1.8em" y="6.75em">こ</text>
      <text x="3.0em" y="6.75em">そ</text><text x="4.2em" y="6.75em">と</text>
      <text x="5.4em" y="6.75em">の</text><text x="6.6em" y="6.75em">ほ</text>
      <text x="7.8em" y="6.75em">も</text><text x="9.0em" y="6.75em">よ</text>
      <text x="10.2em" y="6.75em">ろ</text><text x="11.4em" y="6.75em">を</text>
    </g>
  </g>
</svg>
